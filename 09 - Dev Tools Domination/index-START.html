<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Helllo')

    // Interpolated
    const myDad = "ðŸ’©"
    console.log('Helllo I am a %s string!', 'ðŸ’©')
    console.log(`Have you met my Dad? ${myDad}`)

    // Styled
    console.log('%c I am some amazing text', 'font-size: 50px; background:red; text-shadow: 10px 10px 0 blue;')

    // warning!
    console.warn("Turtle Head")

    // Error :|
    console.error("ðŸ’© POOP ERROR")

    // Info
    console.info("Crocodiles eat 3-4 people per year, they need to step up their game if they ever want to rival sharks")

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "That's stupid")

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`This is ${dog.name}`)
      console.log(`${dog.name}'s age is ${dog.age}`)
      console.log(`${dog.name}'s nuts are snipped`)
      console.groupEnd();
      
    });

    // counting
    console.count("WES")
    console.count("WES")
    console.count("WES")
    console.count("WES")
    console.count("WES")

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/thesavoyard77')
      .then(data => data.json())
      .then(data => {
        console.table(data)
        console.timeEnd('fetching data');
      });

  </script>
</body>
</html>
